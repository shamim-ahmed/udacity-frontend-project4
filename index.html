<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet"/>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <title>My Portfolio</title>
</head>
<body>
  <div class="container">
    <!-- the header -->
    <div class="row site-header">
      <div class="col-xs-2">&nbsp;</div>
      <div class="col-xs-2 logo">
        <img src="images/logo.jpg" alt="Udacity Logo"/>
      </div>
      <div class="col-xs-8 dev-info">
        <h1 class="dev-name">Shamim Ahmed</h1>
        <p>Front End Developer</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2">
        <figure class="color-image">
          <img src="images/image1.png" alt="first image"/>
          <figcaption>#7800B7</figcaption>
        </figure>
        <figure class="color-image">
          <img src="images/image2.png" alt="second image"/>
          <figcaption>#00B2B7</figcaption>
        </figure>
        <figure class="color-image">
          <img src="images/image3.png" alt="third image"/>
          <figcaption>#00C427</figcaption>
        </figure>
      </div>
      <div class="col-xs-10">
        <img class="markup-image" src="images/html_markup.jpg" alt="HTML markup image"/>
        <div class="row">
          <h3 class="featured-title">Featured Work</h3>
        </div>
        <div class="row">
          <article class="col-xs-4">
            This is project 1
          </article>
          <article class="col-xs-4">
            This is project 2
          </article>
          <article class="col-xs-4">
            This is project 3
          </article>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
